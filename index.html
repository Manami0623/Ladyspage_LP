<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladies_page</title>
    <script type="text/javascript" src="./assets/js/jQuery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <h1>
        <picture>
            <source media="(min-width: 650px)" srcset="./assets/img/Lady'sbanner_2020.png" class="topimg">
            <img src="./assets/img/Lady'sbanner_smp_2020.png" alt="topimg">
        </picture>
    </h1>
    <div class="categories">
        <ruby>
            <p class="rubi">バッグ</p>
            <rb class="title_name">Bag</rb>
        </ruby>
        <div class="description">
            <p class="des">
                普段持ちのデイリーバッグ、<br>
                おでかけ用のバッグ、<br>
                <br>
                いつでもおしゃれに持ち歩きたい
            </p>
        </div>
    </div>
    <div class="brand_name">
        <ruby>
            <p class="rubi">ルイ・ヴィトン</p>
            <rb class="name" id="lv">LOUIS VUITTON</rb>
        </ruby>
    </div>
    <div class="section_img">
        <ul class="fadeinslide">
          <li class="fadeInUp"><img src="./assets/img/blue_left.png" alt="人物画像"></li>
          <li class="fadeInUpright"><img src="./assets/img/parple_right.png" alt=""></li>
        </ul>
    </div>
    <div class="mainitem">
            <p class="rubi">メインアイテム</p>
            <p class="mainitem_name">Main Items</p>
    </div>

    <div class="items">
        <ul class="items_pic">
            <li>
                <p class="image">
                    <a href="">
                        <img src="./assets/img/monogram.png">
                    </a>
                </p>
                <p class="name">
                    <a href=>
                        モノグラム
                    </a>
                </p>
            </li>
            <li>
                <p class="image">
                    <a href="">
                        <img src="./assets/img/damie.png">
                    </a>
                </p>
                <p class="name">
                    <a href=>
                        ダミエ
                    </a>
                </p>
            </li>
            <li>
                <p class="image">
                    <a href="">
                        <img src="./assets/img/epi.png">
                    </a>
                </p>
                <p class="name">
                    <a href=>
                        エピ
                    </a>
                </p>
            </li>
            <li>
                <p class="image">
                    <a href="">
                        <img src="./assets/img/verni.png">
                    </a>
                </p>
                <p class="name">
                    <a href=>
                        ヴェルニ
                    </a>
                </p>
            </li>
        </ul>
    </div>


</body>
</html>
